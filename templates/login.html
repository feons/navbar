<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <div class="row text-center">
      <img class="pull-center" src="<%- config.logo %>"></img>
    </div>
    <div class="row" id="login">
<div class="panel panel-login" id="login-panel">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <a href="#" class="active">Login</a>
      </div>
    </div>
    <hr>
  </div>
	<div class="panel-body">
    <div class="row">
      <div class="col-lg-12 errordiv login"></div>
    </div>
		<div class="row">
			<div class="col-lg-12">
				<form id="login-form" role="form" style="display: block;">
					<div class="form-group">
						<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" tabindex="1" class="form-control" placeholder="Password" required>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
							</div>
						</div>
					</div>
					<div class="form-group">
					  <div class="row">
					  	<div class="col-lg-12">
					  		<div class="text-center">
                  <% if (registration) { %>
                  <a href="#register" tabindex="5" class="forgot-password" id="create-account">Create Account</a>
                  <span id="between-links">  | </span>
                  <% } %>
					  			<a href="#recover" tabindex="5" class="forgot-password" id="forgot-password">Forgot Password?</a>
					  		</div>
					  	</div>
					  </div>
					</div>
				</form>
      </div>
    </div>
  </div>
</div>

<div id="force-reset-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
   <div class="modal-body">
      <div class="panel panel-login" id="force-reset-panel">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <a href="#" class="active">Reset Password</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12 errordiv reset"></div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <p class="text-center"><strong>Welcome!</strong> You must reset your password before continuing.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <form id="force-reset-form" role="form">                                                                              
                <div class="form-group">                                                                                  
                  <input type="text" id="force-reset-username" tabindex="1" class="form-control" value="" disabled>    
                </div> 
                <div class="form-group">                                                                                  
                  <input type="password" id="force-reset-current-password" tabindex="1" class="form-control" value="" disabled>    
                </div>                                                                                                                            
                <div class="form-group">
                  <input type="password" name="force_reset_new_password" id="force_reset_new_password" tabindex="1" class="form-control" placeholder="New Password" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="force_reset_new_password_confirm" id="force_reset_new_password_repeat" tabindex="1" class="form-control" placeholder="New Password (repeat)" value="">
                </div>                               
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" id="force-reset-submit" tabindex="4" class="form-control btn btn-login" value="Change Password">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
   </div>
  </div>
</div>
</div>
</div>
  </div>
</div>
